  <body>

  <div class="modal fade" id="replymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="accountModalLabel">Reply</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form onsubmit="return false;">
                    <div class="form-group">
                      <label for="user-reply" class="col-form-label">Your reply:</label>
                      <input type="text" class="form-control" id="user-reply">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id="submit-reply" class="btn btn-primary" data-dismiss="modal" onclick="App.replyToComment(); return false;">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="postmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="accountModalLabel">Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="form-group">
                            <label for="user-question" class="col-form-label">Enter your Comment/Question:</label>
                            <input type="text" class="form-control" id="user-question">
                          </div>
                          <div class="form-group">
                            <label for="user-timestamp" class="col-form-label">Timestamp HH:MM:SS (Optional):</label>
                            <input type="text" class="form-control" id="user-timestamp">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="submit-comment" class="btn btn-primary" data-dismiss="modal" onclick="App.comment();return false;">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

        <div id = "player" class=" container-fluid embed-responsive embed-responsive-16by9"></div>
        <div class="d-flex justify-content-between align-items-center" style=" background-color: rgba(184, 216, 230);">
          <div class="p-2"><div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
              Sort by
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="javascript:void(0)" onclick="App.sortByVoteTop();return false;">Top</a>
              <a class="dropdown-item" href="javascript:void(0)" onclick="App.sortByTimeNewest();return false;">Newest</a>
              <a class="dropdown-item" href="javascript:void(0)" onclick="App.sortByTimeOldest();return false;">Oldest</a>
            </div>
          </div></div>
          <div class="p-2 font-weight-bold">Comments/Questions</div>
          <div class="p-2"><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#postmodal" >Submit Comment/Question</button>
          </div>
        </div>
        

  <div class = "container-fliud" >
    <div class="d-flex flex-column bd-highlight mb-3">
      <div class = "accordion" id ="accordionExample-1">

      </div>
    </div>
  </div>
  </body>
